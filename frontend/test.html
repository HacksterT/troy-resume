<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
</head>
<body>
    <h1>Azure Deployment Diagnostic Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        async function testDataLoading() {
            const files = [
                'data/profile.json',
                'data/roles.json',
                'data/credentials.json',
                'data/technology.json',
                'data/faq.json'
            ];

            results.innerHTML = '<h2>Testing Data File Loading:</h2>';

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    const status = response.status;
                    const contentType = response.headers.get('content-type');

                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<p style="color: green;">✓ ${file} - OK (${status}, ${contentType})</p>`;
                    } else {
                        results.innerHTML += `<p style="color: red;">✗ ${file} - FAILED (${status})</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<p style="color: red;">✗ ${file} - ERROR: ${error.message}</p>`;
                }
            }

            results.innerHTML += '<h2>Testing JavaScript Files:</h2>';
            results.innerHTML += `<p>resume.js loaded: ${typeof ResumeManager !== 'undefined' ? 'YES' : 'NO'}</p>`;
            results.innerHTML += `<p>chatbot.js loaded: ${typeof ChatBot !== 'undefined' ? 'YES' : 'NO'}</p>`;
        }

        testDataLoading();
    </script>

    <script src="js/resume.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
